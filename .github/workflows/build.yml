name: Build xp-apps and components

on:
  push:
    branches:
      - development
      - https-issue

jobs:
  build_debug:
    runs-on: windows-2019
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: 'https-issue'

    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v2
    
    - name: Restore dependencies
      run: nuget restore
    
    - name: Build Debug (any cpu)
      run: msbuild /t:Build /p:Configuration=Debug /p:Platform="Any CPU"
    
    - name: Publish Debug any cpu artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Debug
        path: |
          bin\Debug\DotNetZip.dll
          bin\Debug\Newtonsoft.Json.dll
          bin\Debug\xp-apps.exe
          Updater\bin\Debug\Updater.exe
          Updater\bin\Debug\System.ValueTuple.dll
          Updater\bin\Debug\NLog.dll
          CurlWrapper\bin\Debug\CurlWrapper.exe
    
  build_release:
    runs-on: windows-2019
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: 'https-issue'
    
    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore dependencies
      run: nuget restore
    
    - name: Build Release (any cpu)
      run: msbuild /t:Build /p:Configuration=Release /p:Platform="Any CPU"
    
    - name: Publish Release any cpu artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Release
        path: |
          bin\Release\DotNetZip.dll
          bin\Release\Newtonsoft.Json.dll
          bin\Release\xp-apps.exe
          Updater\bin\Release\Updater.exe
          Updater\bin\Release\System.ValueTuple.dll
          Updater\bin\Release\NLog.dll
          CurlWrapper\bin\Release\CurlWrapper.exe